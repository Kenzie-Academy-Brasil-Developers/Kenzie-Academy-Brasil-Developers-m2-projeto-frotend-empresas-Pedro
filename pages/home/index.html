<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&family=Inter:wght@100;200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/display.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/hamburger.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../styles/text.css">
    <link rel="stylesheet" href="./index.css">
    <script type="module" defer src="./index.js"></script>
    <title>Kenzie Empresas - HomePage</title>
</head>

<body>
    <header class="header">
        <div class="container flex justify-between">
            <h1 class="title-logo flex">
                <div></div>
                <img class="img-header" src="../../assets/img/Kenzie Empresas.jpg" alt="Logo da Kenzie empresas">
            </h1>

            <div class="menu-btn flex justify-center align-center">
                <div class="menu-btn__burger"></div>
            </div>

            <div class="sub-menu-wrap absolute">
                <div class="sub-menu">
                    <div class="box-buttons-header flex justify-around">
                        <button class="button-white">Login</button>
                        <button class="button-blue">Cadastro</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container flex container-desktop">
            <figure class="img-desktop d-none">
                <img src="../../assets/img/Rectangle 6.jpg" alt="">
            </figure>
            <div class="box-select-setor flex flex-column">
                <select title="setores" class="select-home" name="setores" id="setores">
                    <option class="value-select" value="">Selecionar Setor
                </option>
                </select>
                <ul class="ulListCompanies flex">
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
