<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&family=Inter:wght@100;200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/display.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/hamburger.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../styles/text.css">
    <link rel="stylesheet" href="../../styles/input.css">
    <link rel="stylesheet" href="./index.css">
    <script type="module" defer src="./index.js"></script>
    <title>Kenzie Empresas - Login</title>
</head>

<body class="body">
    <header class="header">
        <div class="container flex justify-between">
            <h1 class="title-logo flex">
                <div></div>
                <img src="../../assets/img/Kenzie Empresas.jpg" alt="Logo da Kenzie empresas">
            </h1>

            <div class="menu-btn flex justify-center align-center">
                <div class="menu-btn__burger"></div>
            </div>

            <div class="sub-menu-wrap absolute">
                <div class="sub-menu">
                    <div class="box-buttons-header flex justify-around">
                        <button class="button-white">Home</button>
                        <button class="button-blue">Cadastro</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="box-content container flex justify-center">
            <div class="box-main-modal flex flex-column relative">
                <h2 class="title-register">Login</h2>
                <form class="form-register flex flex-column" action="">
                    <input id="email" class="input-register" type="email" name="email" placeholder="Seu e-mail" required="true">
                    <input id="password" class="input-register" type="password" name="password" placeholder="Sua senha" required="true">

                    <button id="login" class="button-blue" type="submit">Login</button>
                    <button id="cadastrar" class="button-white" type="submit">Cadastre-se</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
