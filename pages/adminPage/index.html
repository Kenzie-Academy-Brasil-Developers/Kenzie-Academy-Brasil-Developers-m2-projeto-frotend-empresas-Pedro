<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/display.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/hamburger.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../styles/text.css">
    <link rel="stylesheet" href="../../styles/input.css">
    <link rel="stylesheet" href="../../styles/departments.css">
    <link rel="stylesheet" href="../../styles/users.css">

    <link rel="stylesheet" href="./index.css">
    <script type="module" defer src="./index.js"></script>
    <title>Kenzie Empresas - Admin page</title>
</head>

<body>
    <div class="modal-wrapper relative flex align-center justify-center d-none"></div>

    <header class="header">
        <div class="container flex justify-between">
            <h1 class="title-logo flex">
                <div></div>
                <img class="img-header" src="../../assets/img/Kenzie Empresas.jpg" alt="Logo da Kenzie empresas">
            </h1>

            <div class="sub-menu-wrap absolute">
                <div class="sub-menu">
                    <div class="box-buttons-header flex justify-around">
                        <button id="logout" class="button-white">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="content-departments">
                <div class="box-derpartments-header flex justify-between">
                    <h2 class="title-departments">Departamentos</h2>
                    <select title="companies" name="companies" id="selectCompanies">
                        <option value="">Selecionar Empresa
                    </option>
                    </select>

                    <button class="button-creat"><i class="fa fa-plus"></i> Criar</button>
                </div>
                <ul class="departments-ulList flex flex-wrap justify-between">
                </ul>
            </section>
    
            <section class="content-users">
                <h2 class="title-users">Usu√°rios cadastrados</h2>
                <ul class="users-ulList flex flex-wrap justify-between">
                </ul>
            </section>
        </div>
    </main>

</body>
